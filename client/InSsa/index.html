    <!-- button -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.4.0/socket.io.slim.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="/dist/networked-aframe.js"></script>

    <!-- ======================= Landing 페이지 ========================== -->
    <section id="landing">
      <div class="main">
        <div class="main-text">
          <div class="header-text">In Ssa Hub에 오신걸 환영합니다!</div>
          <div class="description-text">
            가상의 사무실에서 마음껏 대화를 나눠보세요.
            <br />
            닉네임과 캐릭터를 정해 접속하면 준비 완료!
            <br />
            사람들과 대화하고, 다양한 상호작용을 경험해보세요.
            <br />
            Meet In the SSAFY Hub, In Ssa Hub!
          </div>

          <button class="openModal start-btn bttn-material-flat">
            시작하기
          </button>
        </div>
        <!-- 추후 개발 완료 후 이미지 수정 -->
        <img class="test-img" src=assets/images/test_img1.jpg alt="test1" />
      </div>
      <div id="footer">
        <div class="footer-img">
          <img class="test-img2" src=assets/images/test_img2.png alt="test2" />
          <!-- 추후 개발 완료 후 이미지 수정 -->
          <img class="test-img3" src=assets/images/test_img3.jpg alt="test3" />
