<html>
  <head>
    <meta charset="utf-8" />
    <title>InSsaHub</title>

    <!-- a-frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- socket -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.4.0/socket.io.slim.js"></script>
    <!-- easyrtc -->
    <script src="/easyrtc/easyrtc.js"></script>
    <!-- networked-aframe -->
    <script src="/dist/networked-aframe.js"></script>
    <!-- aframe-color-random -->
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/IdeaSpaceVR/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>

    <!-- aframe-color-component -->
    <script src="/js/color-changer.component.js"></script>
    <!-- loading.js (loading-spinner)-->
    <script defer src="./js/loading.js"></script>
    <!-- bundle.js (a-frame pysics)-->
    <script src="/js/bundle.js"></script>
    <!-- a-frame extra(a-frame pysics) -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/loading.css" />
    <script>
      NAF.schemas.getComponentsOriginal = NAF.schemas.getComponents;
      var avatar = localStorage.getItem("avatar");
      NAF.schemas.getComponents = (template) => {
        if (!NAF.schemas.hasTemplate("#avatar-template2")) {
          if (avatar === "dove") {
            document
              .querySelector("#player")
              .setAttribute(
                "networked",
                "template:#avatar-template2;attachTemplateToLocal:true;"
              );
            NAF.schemas.add({
              template: "#avatar-template",
              components: [
                "position",
                "rotation",
                {
                  selector: "#myAvatar",
                  component: "animation-mixer",
                  property: "clip",
                },
              ],
            });
          } else if (avatar === "mallardDuck") {
            document
              .querySelector("#player")
              .setAttribute(
                "networked",
                "template:#avatar-template;attachTemplateToLocal:true;"
              );
            NAF.schemas.add({
              template: "#avatar-template2",
              components: [
                "position",
                "rotation",
                {
                  selector: "#myAvatar",
                  component: "animation-mixer",
                  property: "clip",
                },
              ],
            });
          }
        }
        if (!NAF.schemas.hasTemplate("#sphere-template")) {
          NAF.schemas.add({
            template: "#sphere-template",
            components: [
              "position",
              {
                component: "material",
                property: "color",
              },
            ],
          });
        }
        NAF.schemas.add({
          template: "#screen-template",
          components: ["position"],
        });
        const components = NAF.schemas.getComponentsOriginal(template);
        return components;
      };
    </script>
  </head>

  <body>
    <!-- 로딩스피너 -->
    <div id="loading">
      <img class="loading-spinner" src="./img/loader.gif" alt="loader" />
      <div class="loading-text">로딩중입니다, 잠시만 기다려주세요...</div>
    </div>

    <!-- 메인화면 -->
    <a-scene
      id="main-scene"
      networked-scene="
      room: basic-audio;
      debug: true;
      adapter: easyrtc;
      audio: true;
      video : true;
    "
      cursor="rayOrigin: mouse"
      raycaster="objects:.raycastable"
    >
      <!-- 메인 배경 -->
      <a-assets>
        <!-- navmesh -->
        <a-asset-item id="house" src="./assets/gltf/house.glb"></a-asset-item>
        <a-asset-item
          id="navmesh"
          src="./assets/gltf/navmesh.glb"
        ></a-asset-item>

        <!-- 상호작용 공 -->
        <template id="sphere-template">
          <a-entity
            class="raycastable"
            geometry="primitive: sphere"
            material="color: red"
            color-changer
          ></a-entity>
        </template>

        <!-- Player1. -->

        <template id="avatar-template">
          <a-entity class="avatar" networked-audio-source scale="1 1 1">
            <a-text value="quack" color="#000" rotation="0 180 0" position="1 5.5 0" scale="3 3 3"></a-text>
            <a-text value="quack" color="#000" rotation="0 0 0" position="-1 5.5 0" scale="3 3 3"></a-text>
            <a-gltf-model
              id="myAvatar"
              src="./assets/gltf/mallardDuck.gltf"
              visible="true"
              animation-mixer="clip:null"
              scale="2 2 2"
            ></a-gltf-model>
          </a-entity>
        </template>

        <!-- Player2. -->
        <template id="avatar-template2">
          <a-entity class="avatar" networked-audio-source scale="1 1 1">
            <a-text value="gugu" color="#000" rotation="0 180 0" position="0.8 5.8 -2" scale="3 3 3"></a-text>
            <a-text value="gugu" color="#000" rotation="0 0 0" position="-0.8 5.8 -2"  scale="3 3 3"></a-text>
            <a-gltf-model
              id="myAvatar"
              src="./assets/gltf/dove.gltf"
              visible="true"
              animation-mixer="clip:null"
              scale="2 2 2"
            ></a-gltf-model>
          </a-entity>
        </template>

        <template id="screen-template">
          <a-plane
            id="screen-plane"
            width="12"
            height="9"
            scale="2.2 2 2"
            networked-video-source="streamName: screen"
          ></a-plane>
        </template>
      </a-assets>

      <!-- 상호작용 entity -->
      <a-entity
        id="sphere"
        networked="template:#sphere-template;networkId:sphere;persistent:true;owner:scene"
      ></a-entity>

      <a-entity
        id="wall-share"
        networked="template:#screen-template;attachTemplateToLocal:false;streamName: screen"
        visible="true"
        position="-16.294 14.459 80.060"
        rotation="0 180 0"
      ></a-entity>

      <!-- Player entity. -->
      <a-entity
        id="player"
        look-controls
        position="17.325 0.5 82.049"
        networked="template:#avatar-template;attachTemplateToLocal:true;"
        movement-controls="
        fly:false;
        constrainToNavMesh: true;
        controls: keyboard;
        speed:0.5
        "
      >
        <a-entity id="cam" camera position="0 7 6" rotation="-20 0 0"> </a-entity>
      </a-entity>

      <!-- Nav mesh. -->
      <a-entity
        nav-mesh
        normal-material
        visible="false"
        gltf-model="#navmesh"
      ></a-entity>

      <!-- Scene. -->
      <a-entity position="0 0 0" gltf-model="#house"> </a-entity>
      <a-sky color="#6EBAA7"></a-sky>
      <!-- Templates -->
    </a-scene>

    <div class="actions">
      <button id="mic-btn" type="button" class="button">Mute Mic</button>
      <button id="screen-btn" type="button" class="button">Share screen</button>
      <button id="fly-btn" type="button" class="button">Fly On</button>
    </div>

    <script>
      // Mic status
      let micEnabled = true;
      // Fly status
      let flyEnabled = false;
      // Screen share status
      let screenEnabled = false;

      // Mic button ele
      const micBtnEle = document.getElementById("mic-btn");
      // Fly button ele
      const flyBtnEle = document.getElementById("fly-btn");
      // Screen share button element
      const screenBtnEle = document.getElementById("screen-btn");

      // On mobile remove elements that are resource heavy
      const isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        const particles = document.getElementById("particles");
        particles.parentNode.removeChild(particles);
      }
    </script>

    <script>
      // Define custom schema for syncing avatar color, set by random-color

      // Called by Networked-Aframe when connected to server
      function onConnect() {
        console.error("On connected to NAF -", new Date());

        // Handle mic button click (Mute and Unmute)
        micBtnEle.addEventListener("click", function () {
          NAF.connection.adapter.enableMicrophone(!micEnabled);
          micEnabled = !micEnabled;
          micBtnEle.textContent = micEnabled ? "Mute Mic" : "Unmute Mic";
        });

        // Handle screen button click (Off and On)
        screenBtnEle.addEventListener("click", function () {
          if (screenEnabled) {
            document
              .querySelector("#wall-share")
              .setAttribute("material", "color:#FFF");
            NAF.connection.adapter.removeLocalMediaStream("screen");
            NAF.connection.adapter.screenEnabled = false;
            screenBtnEle.textContent = "Share Screen";
          } else {
            navigator.mediaDevices.getDisplayMedia().then((stream) => {
              NAF.connection.adapter.addLocalMediaStream(stream, "screen");
              console.log(NAF.connection.adapter);
              screenEnabled = true;
              screenBtnEle.textContent = "Stop Screen";
              document
                .querySelector("#wall-share")
                .setAttribute("src", "#screen-template");
            });
          }
        });

        // Examples of listening to NAF events
        document.body.addEventListener("connected", function (evt) {
          console.error("connected event. clientId =", evt.detail.clientId);
        });

        document.body.addEventListener("clientConnected", function (evt) {
          console.error(
            "clientConnected event. clientId =",
            evt.detail.clientId
          );
        });

        document.body.addEventListener("clientDisconnected", function (evt) {
          console.error(
            "clientDisconnected event. clientId =",
            evt.detail.clientId
          );
        });

        document.body.addEventListener("entityCreated", function (evt) {
          console.error("entityCreated event", evt.detail.el);
        });

        document.body.addEventListener("entityRemoved", function (evt) {
          console.error(
            "entityRemoved event. Entity networkId =",
            evt.detail.networkId
          );
        });
      }
    </script>
    <script>
      // 비행활성화 / 비활성화
      flyBtnEle.addEventListener("click", function () {
        if (
          document.getElementById("player").getAttribute("movement-controls")
            .fly == true
        ) {
          console.log("비행비활성화");
          flyBtnEle.textContent = "Fly On";
          document
            .getElementById("player")
            .setAttribute(
              "movement-controls",
              "fly:false;constrainToNavMesh: true;controls: keyboard;"
            );
          document
            .getElementById("player")
            .setAttribute("position", "17.325 0.5 82.049");
          document
            .querySelector("#player>#myAvatar")
            .setAttribute("animation-mixer", "clip: eat");
          console.log(document.querySelector("#player>#myAvatar"));
        } else {
          console.log("비행활성화");
          flyBtnEle.textContent = "Fly Off";
          document
            .getElementById("player")
            .setAttribute(
              "movement-controls",
              "fly:true;constrainToNavMesh: false;controls: keyboard;"
            );
          document
            .querySelector("#player>#myAvatar")
            .setAttribute("animation-mixer", "clip: fly");
          console.log(document.querySelector("#player>#myAvatar"));
        }
      });
    </script>
  </body>
</html>
