<html>
  <head>
    <meta charset="utf-8" />
    <title>InSsaHub</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.4.0/socket.io.slim.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="/dist/networked-aframe.js"></script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <!--<script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/gh/IdeaSpaceVR/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
    <script src="/js/color-changer.component.js"></script>
    <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script>
      NAF.schemas.getComponentsOriginal = NAF.schemas.getComponents;
      var avatar = localStorage.getItem("avatar");
      NAF.schemas.getComponents = (template) => {
        if (!NAF.schemas.hasTemplate("#avatar-template2")) {
          if (avatar === "fox") {
            document
              .querySelector("#player")
              .setAttribute(
                "networked",
                "template:#avatar-template2;attachTemplateToLocal:false;"
              );
            NAF.schemas.add({
              template: "#avatar-template",
              components: [
                "position",
                "rotation",
                {
                  selector: ".head",
                  component: "material",
                  property: "color",
                },
              ],
            });
          } else if (avatar === "duck") {
            document
              .querySelector("#player")
              .setAttribute(
                "networked",
                "template:#avatar-template;attachTemplateToLocal:false;"
              );
            NAF.schemas.add({
              template: "#avatar-template2",
              components: [
                "position",
                "rotation",
                {
                  selector: ".head",
                  component: "material",
                  property: "color",
                },
              ],
            });
          }
        }
        if (!NAF.schemas.hasTemplate("#sphere-template")) {
          NAF.schemas.add({
            template: "#sphere-template",
            components: [
              "position",
              {
                component: "material",
                property: "color",
              },
            ],
          });
        }
        const components = NAF.schemas.getComponentsOriginal(template);
        return components;
      };
    </script>
  </head>
  <body>
    <a-scene
      networked-scene="
      room: basic-audio;
      debug: true;
      adapter: easyrtc;
      audio: true;
    "
      cursor="rayOrigin: mouse"
      raycaster="objects:.raycastable"
    >
      <!-- 건축물 -->
      <a-gltf-model src="./assets/gltf/house.gltf"></a-gltf-model>
      <a-assets>
        <!-- Templates -->
        <template id="sphere-template">
          <a-entity
            class="raycastable"
            geometry="primitive: sphere"
            material="color: red"
            color-changer
          ></a-entity>
        </template>
        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar" networked-audio-source>
            <a-gltf-model
              id="myAvatar"
              src="./assets/gltf/duck.gltf"
              visible="true"
            ></a-gltf-model>
            <a-text
              id="nickname"
              value="hihihihi"
              position="0.3 1 0"
              color="black"
              rotation="0 180 0"
            ></a-text>
            <a-text
              id="nickname"
              value="hihihihi"
              position="-0.3 1 0"
              color="black"
            ></a-text>
          </a-entity>
        </template>
        <template id="avatar-template2">
          <a-entity class="avatar" networked-audio-source>
            <a-gltf-model
              id="myAvatar"
              src="./assets/gltf/fox.gltf"
              visible="true"
            ></a-gltf-model>
            <a-text
              id="nickname"
              value="hihihihi"
              position="0.3 1 0"
              color="black"
              rotation="0 180 0"
            ></a-text>
            <a-text
              id="nickname"
              value="hihihihi"
              position="-0.3 1 0"
              color="black"
            ></a-text>
          </a-entity>
        </template>

        <!-- /Templates -->
      </a-assets>

      <a-entity
        id="player"
        networked="template:#avatar-template;attachTemplateToLocal:false;"
        position="0 2 0"
        spawn-in-circle="radius:3"
        look-controls
        movement-controls="fly: true; speed: 0.9"
      >
        <a-entity id="cam" camera look-controls></a-entity>
      </a-entity>

      <a-entity
        id="sphere"
        networked="template:#sphere-template;networkId:sphere;persistent:true;owner:scene"
      ></a-entity>
    </a-scene>

    <div class="actions">
      <button id="mic-btn" type="button" class="button">Mute Mic</button>
    </div>

    <script>
      // Mic status
      let micEnabled = true;
      // Mic button ele
      const micBtnEle = document.getElementById("mic-btn");
      // On mobile remove elements that are resource heavy
      const isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        const particles = document.getElementById("particles");
        particles.parentNode.removeChild(particles);
      }
    </script>

    <script>
      // Define custom schema for syncing avatar color, set by random-color

      // Called by Networked-Aframe when connected to server
      function onConnect() {
        console.error("On connected to NAF -", new Date());

        // Handle mic button click (Mute and Unmute)
        micBtnEle.addEventListener("click", function () {
          NAF.connection.adapter.enableMicrophone(!micEnabled);
          micEnabled = !micEnabled;
          micBtnEle.textContent = micEnabled ? "Mute Mic" : "Unmute Mic";
        });

        // Examples of listening to NAF events
        document.body.addEventListener("connected", function (evt) {
          console.error("connected event. clientId =", evt.detail.clientId);
        });

        document.body.addEventListener("clientConnected", function (evt) {
          console.error(
            "clientConnected event. clientId =",
            evt.detail.clientId
          );
        });

        document.body.addEventListener("clientDisconnected", function (evt) {
          console.error(
            "clientDisconnected event. clientId =",
            evt.detail.clientId
          );
        });

        document.body.addEventListener("entityCreated", function (evt) {
          console.error("entityCreated event", evt.detail.el);
        });

        document.body.addEventListener("entityRemoved", function (evt) {
          console.error(
            "entityRemoved event. Entity networkId =",
            evt.detail.networkId
          );
        });
      }
    </script>
    <script>
      document.addEventListener("keydown", flytoggle, false);
      function flytoggle(e) {
        if (e.keyCode === 71) {
          if (
            document.getElementById("player").getAttribute("movement-controls")
              .fly == true
          ) {
            console.log("비행비활성화");
            document
              .getElementById("player")
              .setAttribute("movement-controls", "fly: false; speed: 0.9");
            document.getElementById("cam").setAttribute("rotation", "0 0 0");
            document.getElementById("player").setAttribute("position", "0 2 0");
            document.getElementById("player").setAttribute("rotation", "0 0 0");
          } else {
            console.log("비행활성화");
            document
              .getElementById("player")
              .setAttribute("movement-controls", "fly: true; speed: 0.9");
          }
        }
      }
    </script>
  </body>
</html>
